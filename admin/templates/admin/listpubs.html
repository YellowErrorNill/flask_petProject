<!DOCTYPE html>
<html>
<head>
<link type="text/css" href="{{ url_for('.static', filename='css/style.css')}}" rel="stylesheet" />
<title>{{ title }}</title>
</head>
<body>
{% if menu -%}
	<ul class="mainmenu">
	{% for p in menu %}
	<li><a href="{{ url_for(p.url) }}">{{p.title}}</a></li>
	{% endfor %}
	</ul>
	<div class="clear"></div>
{%- endif -%}
<div class="content">
    <h1>{{title}}</h1>
<ul class="list-posts">
{% for p in list %}
<li>
<p class="title"><a href="{{ url_for('showPost', alias=p.url)}}">{{p.title}}</a></p>
<p class="annonce">{{ p.text[:50] | striptags  }}</p>
</li>
{% endfor %}
</ul>
<footer class="container-fluid footer_section ">
    <div class="container">
      <p>
        &copy; <span id="displayDate"></span> Сайт создан мной,
        Матчитов Еремей</a>
      </p>
    </div>
  </footer>
</div>
</body>
</html>
